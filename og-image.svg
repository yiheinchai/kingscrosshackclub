<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#000000"/>
  
  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#21262d" stroke-width="1" opacity="0.3"/>
    </pattern>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00cc6a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#009955;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="matrixGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff0062;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00d4ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Main logo/title -->
  <text x="600" y="250" font-family="monospace" font-size="72" font-weight="bold" fill="url(#gradient)" text-anchor="middle">KINGS CROSS</text>
  <text x="600" y="330" font-family="monospace" font-size="72" font-weight="bold" fill="url(#gradient)" text-anchor="middle">HACK LAB</text>
  
  <!-- Tagline -->
  <text x="600" y="420" font-family="Arial, sans-serif" font-size="32" fill="#a1a1aa" text-anchor="middle">Ship or Get Shipped</text>
  <text x="600" y="470" font-family="Arial, sans-serif" font-size="24" fill="#71717a" text-anchor="middle">Every Wednesday • Live Building • Mutual Accountability</text>
  
  <!-- Terminal-style accent -->
  <rect x="100" y="520" width="1000" height="4" fill="url(#matrixGradient)" opacity="0.8"/>
  
  <!-- Floating particles -->
  <circle cx="150" cy="150" r="4" fill="#00ff88" opacity="0.6"/>
  <circle cx="1050" cy="180" r="6" fill="#ff0062" opacity="0.6"/>
  <circle cx="200" cy="480" r="3" fill="#00d4ff" opacity="0.6"/>
  <circle cx="950" cy="450" r="5" fill="#8b5cf6" opacity="0.6"/>
</svg>
